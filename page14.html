<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elements in CSS</title>
    <link rel="stylesheet" href="style14.css">
</head>
<body>
    <!-- pseudo-element = keyword added after a selector
                          that's used to style a specific
                          part of an element

                          selector::pseudo-element
    -->
    <h1>Hello</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, consequatur atque, at quos sapiente cumque adipisci sequi dolor labore, eaque velit asperiores voluptate corrupti. Quos, molestiae. Accusantium, quo! Beatae, animi.</p>
    <ul id="fruit">
        <li id="apple">apple</li>
        <li id="orange">orange</li>
        <li id="banana">banana</li>
    </ul>
    <br><a href="index.html">Homepage</a>
</body>
</html>
